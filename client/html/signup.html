<template name="signup">
  {{#if currentUser}}
    <h3 class="white">You are logged in. return <a href="/">home</a></h3>
  {{else}}
  <form class="form-signup" id="register-form">
    <h2 class="form-signin-heading">Create Account</h2>
    <label for="username" class="sr_only">User Name</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="User Name"> <!-- bootstrap form control -->

    <label for="email" class="sr_only">Email Address</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">

    <label for="password" class="sr_only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Choose a Password">

    <label for="password2" class="sr_only">Password Confirm</label>
    <input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">

    <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
    <p>No Account? <a href="/"> Create Account</a></p>
  </form>
  {{/if}}
</template>
