<template name="login">
  {{#if currentUser}}
  <h3 class="black">you are logged in. return <a href="/jokes">home</a></h3>
  {{else}}
  <form class="form-signin">
    <h2 class="form-signin-heading">Account Login</h2>
    <label for="email" class="sr_only">Email Address</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"> <!-- bootstrap form control -->
    <label for="password" class="sr_only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
    <p>No Account? <a href="/signup"> Create Account</a></p>
  </form>
  {{/if}}
</template>
