<template name="postpage">

  {{#with post}}
  <div class="joke" >
    <div class="votecol" id="vote">
      <div>
        <img src="laugh.png" class="smiley" id="upvote">
        <h3 class="count red block">{{upvoted.length}}</h3>
      </div>
      <div>
        <img src="frown.png" class="smiley" id="downvote">
        <h3 class="count yellow block">{{downvoted.length}}</h3>
      </div>
    </div>

    <div class="row">
        <a class="joke-title" href="/postpage/{{_id}}" id="redirect">{{postTitle}}</a>
      <p class="regular joke-desc">{{chosenThreadName}} <br> Author: {{author}}</p>
</div>
</div>
    <div class="postheading" id="postsrc">
      <p>{{postDesc}}</p>
      <br>
      <p>Number of votes: no of upvoted - no of downvoted </p>
      <p>Number of Questions: {{qnNumber}}</p>
      <br>
    </div>

  {{/with}}

<div class="commentheading">
  <br>
  {{> commentForm}}
  <br>
</div>

<div class="commentheading">
  <h3 class="count blue block" id="testing">Comments</h3>
</div>

{{#each comments}}
<div class="commentformat">
<div class="votecol" id="vote">
  <div>
    <img src="laugh.png" class="smiley" id="upvote">
    <h3 class="count red block">{{upvoted.length}}</h3>
  </div>
  <div>
    <img src="frown.png" class="smiley" id="downvote">
    <h3 class="count yellow block">{{downvoted.length}}</h3>
  </div>
</div>
<div class="row">
    <p class="regular comment-desc">{{commentDesc}}</p>
</div>


</div>
{{else}}
<h1>no comments to display</h1>
{{/each}}

</template>
