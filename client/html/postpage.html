<template name="postpage">
  <div class="joke-head">
    <div class="threadbar">
      <p class="regular joke-title"></p>
    </div>
    <br>
    <div class="threadbar">
      <p class="regular joke-title"></p>
    </div>
  </div>


  {{#with post}}
  <div class="post-main" >
    <div class="votecol" id="vote">
      <div>
        <img src="/upvote_icon.png" class="smiley" id="upvote">
        <h3 class="count red block">{{upvoted.length}}</h3>
      </div>
      <div>
        <img src="/downvote_icon.png" class="smiley" id="downvote">
        <h3 class="count yellow block">{{downvoted.length}}</h3>
      </div>
    </div>

    <div class="row">
        <a class="joke-title" href="/postpage/{{_id}}" id="redirect">{{postTitle}}</a>
      <p class="regular joke-desc">{{chosenThreadName}} <br> Author: {{author}}</p>
</div>
</div>
    <div class="postheading" id="postsrc">
      <p>{{postDesc}}</p>
      <br>
      <p>Number of votes: no of upvoted - no of downvoted </p>
      <p>Number of Questions: {{qnNumber}}</p>
      <br>
    </div>

  {{/with}}

<div class="commentheading">
  <br>
  {{> commentForm}}
  <br>
</div>

<div class="commentformat">
  <h3 class="count blue block" id="testing">Comments</h3>
</div>


{{#each comments}}
<div class="commentformat">
<div class="votecol" id="vote">
  <div>

    <img src="/upvote_icon.png" class="smiley" id="upvote">
    <h3 class="count red block">{{upvoted.length}}</h3>
  </div>
  <div>
    <img src="/downvote_icon.png" class="smiley" id="downvote">
    <h3 class="count yellow block">{{downvoted.length}}</h3>
  </div>
</div>
<div class="row">
    <p class="regular comment-desc">{{commentDesc}}</p>
</div>


</div>
{{else}}

<div class="commentformat">
  <p class="count blue block" id="testing">no comments to display</p>
</div>

{{/each}}

<div class="joke-tail">
  <div class="threadbar">
    <p class="regular joke-title"></p>
  </div>
  <br>
  <div class="threadbar">
    <p class="regular joke-title"></p>
  </div>
</div>

</template>
