<template name="questionpage">

  <div class="joke-head">
    <div class="threadbar">
      <p class="regular joke-title"></p>
    </div>
    <br>
    <div class="threadbar">
      <p class="regular joke-title"></p>
    </div>
  </div>


{{#with pins}}
<div class="post-main">
  <h3 class="regular joke-title">Author's Queries</h3>
</div>


{{/with}}

{{#each pins}}
  <div class="postheading">

    <p>{{qnDesc}}</p>

  </div>

  {{else}}
  <div class="postheading">
    <p>no queries</p>
  </div>

{{/each}}
<div class="commentheading">
  {{#with og_post}}

    {{> qnpagepinned}}

  {{/with}}

  {{> qnpagecomment}}



  <br>

  <br>
</div>
<div class="commentformat">
  <h3>Comments</h3>
</div>


{{#each questions}}
<div class="commentformat">
  <div class="votecol" id="vote">
    <div>

      <img src="/upvote_icon.png" class="smiley" id="upvote">
      <h3 class="count red block">{{upvoted.length}}</h3>
    </div>
    <div>
      <img src="/downvote_icon.png" class="smiley" id="downvote">
      <h3 class="count yellow block">{{downvoted.length}}</h3>
    </div>
  </div>

  <div class="heading">
    <p>{{qnDesc}}</p>
    <h6>{{op}}</h6>
  </div>
</div>


{{else}}

<div class="commentformat">
  <p>no comments</p>
</div>

{{/each}}

<div class="joke-tail">
  <div class="threadbar">
    <p class="regular joke-title"></p>
  </div>
  <br>
  <div class="threadbar">
    <p class="regular joke-title"></p>
  </div>
</div>
</template>
