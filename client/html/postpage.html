<template name="postpage">

  {{#with post}}

    <div class="heading">
      <h3 class="count blue block" id="testing">{{postTitle}}</h3>
      <br>
      <p>{{postDesc}}</p>
      <br>
      <p>Number of Questions: {{qnNumber}}</p>
      <br>
      <p>Number of votes: no of upvoted - no of downvoted </p>
    </div>

  {{/with}}

{{> commentForm}}

{{#each comments}}
<div class="heading">
  <h3 class="count blue block" id="testing">{{commentDesc}}</h3>
</div>
{{else}}
<h1>no posts to display</h1>
{{/each}}

</template>
