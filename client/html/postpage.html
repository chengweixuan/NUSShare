<template name="postpage">

  {{#with post}}

    <div class="heading">
      <h3 class="count blue block" id="testing">{{postTitle}}</h3>
      <br>
      <p>{{postDesc}}</p>
      <br>
      <p>Number of Questions: {{qnNumber}}</p>
      <br>
      <p>Number of votes: no of upvoted - no of downvoted </p>
    </div>

  {{/with}}

</template>
